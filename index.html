<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/6431b42f50.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    </style>
</head>

<body>

    <div class="container">

        <div class="box box1">
            <img src="./images/logo.svg" alt="">
            <div class="option-icons">
                <div class="">
                    <i class="fas fa-folder"></i>
                </div>
                <div class="">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="">
                    <i class="fas fa-file"></i>
                </div>
            </div>
        </div>

        <div class="box box2">
            <p>You’ve used <strong>815 GB</strong> of your storage</p>

            <div class="storage-info">
                <div class="progress">
                    <span class="bar-progress"></span>
                </div>
                <div class="legend">
                    <span class="start">0 GB</span>
                    <span class="start">1000 GB</span>
                </div>
            </div>

            <div class="spotlight">
                <p><strong>185</strong> &nbsp; GB Left</p>
            </div>
        </div>
    </div>








    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/SayanDe80701497" target="_blank">Sayan</a>.
    </div>
</body>

</html>
